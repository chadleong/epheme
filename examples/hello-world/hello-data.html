<html>
  <head>
    <title>Hello, data!</title>
    <script type="text/javascript" src="../../epheme.js"></script>
  </head>
  <body>
    Your lucky numbers are:<br>
    <div id="row"></div>
    <script type="text/javascript">

var eo = org.epheme;

var data = [4, 8, 15, 16, 23, 42];

var map = eo.map(data)
    .by(function(d, i) { return "id('lucky-" + i + "')"; })
    .from("id('row')/svg:svg")
    .on("enter", enter)
    .on("exit", exit)
    .on("update", update)
    .apply();

function enter(e) {
  var svg = eo.select("id('row')").add("svg:svg")
      .attr("id", "lucky-" + e.index)
      .attr("width", 100)
      .attr("height", 100);

  var text = svg.add("svg:text")
      .attr("x", "50%")
      .attr("y", "50%")
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .attr("fill", "white")
      .attr("stroke", "black")
      .attr("stroke-width", 1.5)
      .style("font", "36pt Comic Sans MS")
      .style("text-shadow", "3px 3px 3px rgba(0,0,0,.4)")
      .text(e.data);
}

function update(e) {
  e.target.select("svg:text").text(e.data);
}

function exit(e) {
  e.target.remove();
}

function refresh() {
  for (var i = 0; i < data.length; i++) data[i] = (data[i] + 1) % 100;
  map.apply();
}

setInterval(refresh, 1000);

    </script>
  </body>
</html>
