<html>
  <head>
    <title>Hello, transition!</title>
    <script type="text/javascript" src="../../epheme.js"></script>
    <style type="text/css">

body {
  font: 14px Helvetica Neue;
  text-rendering: optimizeLegibility;
  margin: 1em;
}

div {
  font-size: 42px;
  margin-top: .5em;
  background-color: steelblue;
  color: white;
  text-align: right;
}

    </style>
  </head>
  <body>
    Your lucky number is:<br>
    <div></div>
    <script type="text/javascript">

var eo = org.epheme;

var t = eo.select("div")
    .style("width", "0%")
    .style("background-color", "steelblue")
  .transition()
    .ease("bounce")
    .duration(2000)
    .style.tween("width", "100%")
    .style.tween("background-color", "brown")
    .text(function() { return ~~(eo.time * 100) + "\u00a0"; })
  .apply();

window.addEventListener("keypress", t.apply, false);

    </script>
  </body>
</html>
