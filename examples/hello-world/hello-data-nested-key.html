<html>
  <head>
    <title>Hello, data!</title>
    <script type="text/javascript" src="../../epheme.js"></script>
    <style type="text/css">

body, td {
  font: 14px Helvetica Neue;
  text-rendering: optimizeLegibility;
  margin: 1em;
}

table {
  border-collapse: collapse;
  margin-top: .5em;
}

td {
  border: solid 1px #fff;
  text-align: center;
  width: 30px;
  height: 30px;
}

    </style>
  </head>
  <body>
    Your lucky numbers are:<br>
    <table id="table"></table>
    <script type="text/javascript">

var eo = org.epheme;

var data = [], id = 0;

for (var i = 0; i < 10; i++) {
  for (var j = 0, a = []; j < 10; j++) {
    a.push(~~(Math.random() * 100));
  }
  data.push(a);
}

var t = eo.transform();

t.select("id('table')")
  .select("tr")
    .data(data)
    .key("count(preceding-sibling::*)", function(i) { return i; })
  .enter.add("tr")
  .select("td")
    .data(function(d) { return d; })
    .key("count(preceding-sibling::*)", function(i) { return i; })
  .enter.add("td")
    .style("background-color", function(d) { return "hsl(0,50%," + d + "%)"; })
    .text(function(d) { return d; });

t.select("id('table')")
  .select("tr")
    .data(data)
    .key("count(preceding-sibling::*)", function(i) { return i; })
  .select("td")
    .data(function(d) { return d; })
    .key("count(preceding-sibling::*)", function(i) { return i; })
    .style("background-color", function(d) { return "hsl(" + d + ",100%,50%)"; })
    .text(function(d) { return d; });

t.apply();

function refresh() {
  for (var i = 0; i < 10; i++) {
    for (var j = 0; j < 10; j++) {
      data[i][j] = (data[i][j] + 1) % 360;
    }
  }
  t.apply();
}

setInterval(refresh, 30);

    </script>
  </body>
</html>
