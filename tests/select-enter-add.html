<html>
  <head>
    <title>Test - select > enter > add</title>
    <script type="text/javascript" src="../epheme.js"></script>
  </head>
  <body>
    <span></span>
    <span></span>
    <script type="text/javascript">

var eo = org.epheme;

eo.transform()
  .selectAll("span")
  .select("span")
    .data(["Test", "passed."])
  .enter.add("span")
    .text(function(d) { return d; })
  .apply();

    </script>
  </body>
</html>
